services:
  db:
    container_name: db
    image: mysql:9.0
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 10s
    networks:
      - backnet
  backend:
    container_name: backend
    build:
      context: ./backend
    volumes:
      - ./backend:/app/backend
      #- .:/app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    networks:
      - frontnet
      - backnet
  app:
    container_name: app
    build:
      context: ./frontend
    volumes:
      - react_build:/app/build
      - /app/client/node_modules
    networks:
      - frontnet
  nginx:
      container_name: nginx
      build: 
        context: ./nginx
      ports:
        - "443:443"
      depends_on:
        - app
        - backend
      networks:
        - frontnet
      volumes:
        - ./certbot/conf:/etc/ssl/certs 
        - react_build:/usr/share/nginx/html
        - ./nginx/htpasswd:/etc/nginx/.htpasswd
  
networks:
  frontnet:
    driver: bridge
  backnet:

volumes:
  mysql-data:
  react_build: